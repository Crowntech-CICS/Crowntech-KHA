<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="../css/login.css" rel="stylesheet"/>
    <link href="../css/navbar.css" rel="stylesheet"/>
</head>
<body>
    <nav> 
        <a href="."><img src="../images/khalogo.png" class="logo"></a>
    </nav>
    <div class="container">
        <form action="">
            <h1>Change Password</h1>
            <h2>Name of User: ${fullName}</h2>
            <h2>Email of User: ${userId}</h2>
            <label for="newPassword">New Password:</label><input type="text" name="newPassword">
            <label for="newPasswordConfirm">Confirm Password:</label><input type="text" name="newPasswordConfirm">
            <div class="button-container" style="margin-top: 1rem;">
                <button>Change Password</button>
            </div>
        </form>
    </div>
</header>
</body>
<style>
    h1 {
        color: black;
    }
    nav{
        min-width: 100vw;
        background: #4a5c46;
    }
    .container{
        padding: 2rem;
        display: grid;
        width: 100%;
        justify-items: center;
        align-items: center;
    }
    form{
        border-radius: 0.5rem;
        padding: 1rem;
        width: 40%;
        min-width: 600px;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        background-color: white;
    }
</style>
</html>
